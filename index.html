<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <h2>Code Journal</h2>
        </div>
      </div>
    </header>
    <main class="container">
      <h2>New Entry</h2>
      <div data-view="entry-form">
        <form id="journal-entry">
          <div class="row">
            <div class="column-half">
              <img
                class="image"
                src="images/placeholder-image-square.jpg"
                alt="place holder image" />
            </div>
            <div class="column-half">
              <label for="title">Title</label><br />
              <input
                class="text-input title"
                type="text"
                name="title"
                id="title"
                required /><br />
              <br />
              <label for="photo-url">Photo URL</label><br />
              <input
                class="text-input photo"
                type="text"
                name="photo"
                id="photo-url"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <br />
              <label for="notes">Notes</label>
              <br />
              <textarea
                name="notes"
                id="notes"
                class="notes"
                required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="button-wrapper">
                <button class="save-button">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
